---
# tasks file for install docker on debian servers

- name: Install some packages
  apt:
    name: "{{ item }}"
    state: latest
    force_apt_get: yes
  loop: "{{ packages }}"
  when: packages is defined

- name: Deploy Docker's apt-key GPG
  apt_key:
    id:  "{{ apt_gpg_key.id  }}"
    url: "{{ apt_gpg_key.url }}"
    state: present
  when: gpg_key is defined

- name: Add docker repository
  apt_repository:
    repo: "{{ repo.url }} {{ ansible_distribution_release }} {{ repo.status }}"
    state: present
  when: repo is defined

- name: Update APT cache && Upgrade APT to the latest packages
  apt:
    update_cache: yes
    cache_valid_time: 3600
    force_apt_get: yes

- name: debug docker_requirements_packages
  debug:
    msg:
      var: "{{ docker_requirements_packages }}"

- name: Install Docker
  apt:
    name: "{{ item }}"
    state: latest
    force_apt_get: yes
  loop: "{{ docker_requirements_packages }}"