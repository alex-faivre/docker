---
# tasks file for docker on ubuntu servers

- name: Install some packages
  apt:
    name: "{{ item }}"
    state: latest
    force_apt_get: yes
  loop: "{{ packages }}"

- name: Deploy Docker's apt-key GPG
  apt_key:
    id:  "{{ apt_gpg_key.id  }}"
    url: "{{ apt_gpg_key.url }}"
    state: present

- name: Add docker repository
  apt_repository:
    repo: "{{ repo.url }} {{ repo.release }} stable"
    state: present

- name: Update APT cache && Upgrade APT to the latest packages
  apt:
    update_cache: yes
    cache_valid_time: 3600
    force_apt_get: yes

- name: Install docker-ce
  apt:
    name: docker-ce
    state: latest
    force_apt_get: yes
