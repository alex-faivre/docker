---
# tasks file for install docker on ubuntu servers

- name: Install some packages
  apt:
    name: "{{ item }}"
    state: present
    force_apt_get: yes
  loop: "{{ packages }}"
  when: packages is defined

- name: Deploy Docker's apt-key GPG
  apt_key:
    id:  "{{ gpg_key.id  }}"
    url: "{{ gpg_key.url }}"
    state: present
  when: gpg_key is defined

- name: Add docker repository
  apt_repository:
    repo: "{{ repo.url }} {{ ansible_distribution_release }} {{ repo.status }}"
    state: present
  when: repo is defined

- name: Update APT cache && Upgrade APT to the latest packages
  apt:
    update_cache: yes
    cache_valid_time: 3600
    force_apt_get: yes

- name: Install docker-ce
  apt:
    name: "{{ item }}"
    state: present
    force_apt_get: yes
  loop: "{{ docker_packages }}"

- name: Add docker group into system
  group:
    name: docker
    state: present
  when: user_docker is defined

- name: Allow "{{ user_docker }}" to use Docker
  user:
    name: "{{ user_docker }}"
    groups: docker
    append: yes
  when: user_docker is defined